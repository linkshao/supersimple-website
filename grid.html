<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
      "
    >
      <div style="height: 200px; background-color: lightblue">div 1</div>
      <div style="height: 200px; background-color: lightpink">
        div 2
        <p>text</p>
      </div>
      <div style="height: 200px; background-color: lightgreen">div 3</div>
      <div style="height: 200px; background-color: lightpink">
        div 2
        <p>text</p>
      </div>
      <div style="height: 200px; background-color: lightblue">div 1</div>
      <div style="height: 200px; background-color: lightpink">
        div 2
        <p>text</p>
      </div>
      <div style="height: 200px; background-color: lightgreen">div 3</div>
      <div style="height: 200px; background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>
  </body>
</html>
